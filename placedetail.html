<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Place detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>

<body>
    <script>
        geocode();
        function geocode() { 
            var location='dombivli maharashtra';
            axios.get('https://maps.googleapis.com/maps/api/geocode/json',{  /*this fetch data fom api*/
                params:{
                    address:location,
                    key:'AIzaSyCTWaBw-IUij53qmsqS57h5u2RF-6Pt8GE'
                }
            })
            .then(function (response) {     /* this accepts the data fethed ny axios aand shows results  */ 
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);      /*js exception only has catch not throw try*/
            });
         }
        
    </script>
</body>

</html>
